<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="{% url "all_student" %}" class="navbar-brand">Student Management System</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url "all_student" %}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url "home" %}" class="nav-link">Add Student</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    
    <div class="row">
        {% for stu in all_students %}
        
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ stu.Name }}</h5>
                    <h6 class="card-subtitle text-muted mb-2">{{ stu.Email }}</h6>
                    <p class="card-text">{{ stu.PhoneNumber }}</p>
                    <p><strong>Published Year:</strong>{{ stu.Course }}</p>
                    
                    <a href="{% url "Delete" stu.id %}" class="btn btn-danger btn-sm">Delete</a>
                    <a href="{% url "edit" stu.id %}" class="btn btn-danger btn-sm">Edit</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No books available.</p>
        
        {% endfor %}


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
