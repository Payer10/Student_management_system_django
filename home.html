<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="{% url "all_student" %}" class="navbar-brand">Student Management System</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url "all_student" %}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url "home" %}" class="nav-link">Add Student</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
  

    

<div class="card m-5" style="width: 30%">
    <div class="card-body">
      <h2 class="text-bold">Student Registration</h2>
      <form action="/" method="POST">
          {% csrf_token %}
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br><br>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>
          
          <label for="phone">Phone Number:</label>
          <input type="number" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter 10-digit phone number"><br><br>
          
          <label for="course">Course:</label>
          <select id="course" name="course" required>
              <option value="">Select a Course</option>
              <option value="Computer Science">Computer Science</option>
              <option value="Mathematics">Mathematics</option>
              <option value="Physics">Physics</option>
              <option value="Biology">Biology</option>
          </select><br><br>
          
          <button type="submit" class="btn btn-primary mx-auto">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
